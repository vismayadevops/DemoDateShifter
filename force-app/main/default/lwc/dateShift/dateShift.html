						<div class="slds-var-p-around_large slds-text-longform">
							<h3 class="slds-text-heading_medium">You have an embarrassment of riches</h3>
							<div class="slds-var-p-bottom_medium slds-text-body_regular slds-text-align_center">
								The maximum number of Date Shift Objects to stay within the Salesforce governor limits is&nbsp;
								<lightning-formatted-number value={maximumCleanupTasks}> </lightning-formatted-number> &nbsp;and you
								have&nbsp;
								<lightning-formatted-number value={totalSoqlRecordsRetrieved}> </lightning-formatted-number>
								.
								<br />
								You can delete or de-activate tasks from the Date Shift Objects tab.
							</div>
							<lightning-button
								variant="brand"
								label="Take Me There"
								title="Go to the Date Shift Objects tab"
								onclick={handleDateShiftObjectClick}
							>
							</lightning-button>
						</div>
					</div>
				</template>
				<template if:false={tooManyObjects}>
					<c-date-shift-date-selector ondatefilterchange={handleDateFilterChange}> </c-date-shift-date-selector>
					<section class="slds-var-p-top_medium slds-p-horizontal_large">
						<lightning-layout multiple-rows="false" horizontal-align="spread" vertical-align="center">
							<lightning-layout-item size="12">
								<div class="slds-float_right">
									<lightning-icon class="slds-p-right_x-small" icon-name="utility:new_window" size="xx-small">
									</lightning-icon>
									<lightning-formatted-url
										label="Go to the Date Shift Objects list"
										value={dateShiftObjectListViewURL}
										target="_blank"
									>
									</lightning-formatted-url>
								</div>
							</lightning-layout-item>
						</lightning-layout>
					</section>
					<section class="slds-var-p-top_x-small slds-p-horizontal_large">
						<lightning-datatable
							columns={objectListColumns}
							data={objectList}
							key-field="itemId"
							hide-checkbox-column="true"
						>
						</lightning-datatable>
						<div class="slds-var-p-top_large slds-align_absolute-center">
							<lightning-button
								variant="destructive"
								label="Shift the Dates"
								disabled={dateFilterNotSet}
								icon-name="utility:outcome"
								icon-position="left"
								onclick={handleShiftDatesButton}
							>
							</lightning-button>
						</div>
					</section>
				</template>
			</template>
		</template>

		<template if:true={shiftInProgress}>
			<section class="slds-var-p-horizontal_medium">
				<template if:false={dateShiftFinished}>
					<p class="slds-var-p-bottom_medium slds-hyphenate">
						All the&nbsp; <span class="slds-text-font_monospace">Date</span> &nbsp;and&nbsp;
						<span class="slds-text-font_monospace">DateTime</span> &nbsp;fields in the following objects are being
						shifted {forBack} by&nbsp;
						<lightning-formatted-number value={minutesToShift}> </lightning-formatted-number> &nbsp;minutes (
						<lightning-formatted-number value={daysToShift} maximum-fraction-digits="0"> </lightning-formatted-number>
						&nbsp;days). If you navigate away from this page or tab, the date shifting will continue, but you will not
						be able to monitor the progress.
					</p>
				</template>
				<template if:true={dateShiftFinished}>
					<p class="slds-var-p-bottom_medium slds-hyphenate">
						Date shifting is now complete. Make sure that you run any Tableau CRM dataflows that contain the records you
						shifted so that your dashboards will reflect the updated dates.
					</p>
				</template>
				<div class="slds-var-p-vertical_medium slds-p-horizontal_x-large">
					<table class="slds-text-body_small">
						<tbody>
							<template for:each={objectList} for:item="dso">
								<tr class="slds-p-around_none" key={dso.itemAPIName}>
									<td class="runningObject">
										<strong>
											<lightning-formatted-text value={dso.itemLabelPlural} class="slds-truncate">
											</lightning-formatted-text>
										</strong>
									</td>
									<td class="runningCounts">
										<lightning-formatted-number value={dso.itemRunningTotal}> </lightning-formatted-number
										>&nbsp;/&nbsp;
										<lightning-formatted-number value={dso.itemCount}> </lightning-formatted-number
										>&nbsp;&nbsp;(
										<lightning-formatted-number value={dso.itemPercentage}> </lightning-formatted-number> %)
									</td>
									<td class="runningRemaining">
										<template if:true={dso.itemShiftFinished}>
											<template if:true={dso.itemNumberOfErrors}>
												<strong><span class="slds-text-color_error">Done</span></strong>
											</template>
											<template if:false={dso.itemNumberOfErrors}>
												<strong><span class="slds-text-color_success">Done</span></strong>
											</template>
										</template>
										<template if:false={dso.itemShiftFinished}>
											<lightning-formatted-number value={dso.itemRemaining} class="slds-text-align_right">
											</lightning-formatted-number>
										</template>
									</td>
									<td class="runningErrors">
										<template if:true={dso.itemNumberOfErrors}>
											<span class="slds-text-color_error">
												<lightning-formatted-number value={dso.itemNumberOfErrors}>
												</lightning-formatted-number>
												&nbsp;error(s)
											</span>
										</template>
									</td>
								</tr>
								<tr key={dso.itemAPIName}>
									<td class="runningProgressBar" colspan="4">
										<div class="slds-var-p-bottom_medium">
											<lightning-progress-bar
												size="large"
												value={dso.itemPercentage}
												title={dso.itemToolTip}
												aria-valuemin="0"
												aria-valuemax={dso.itemCount}
												aria-valuenow={dso.itemRunningTotal}
												role="progressbar"
											>
											</lightning-progress-bar>
										</div>
									</td>
								</tr>
							</template>
						</tbody>
					</table>
				</div>
				<template if:true={dateShiftFinished}>
					<template if:true={dateShiftHadErrors}>
						<p class="slds-var-p-bottom_medium slds-text-color_error">
							The following errors occurred during the date shift. Only these records were affected and all others
							were shifted properly.
						</p>
						<div class="slds-var-p-bottom_medium slds-scrollable scrollerSize">
							<lightning-datatable
								columns={errorListColumns}
								data={errorList}
								key-field="id"
								hide-checkbox-column="true"
							>
							</lightning-datatable>
						</div>
					</template>
				</template>
			</section>
		</template>

		<template if:true={helpSectionVisible}>
			<section class="slds-p-horizontal_large slds-var-p-top_medium">
				<lightning-tile class="slds-tile_board slds-box slds-theme_shade">
					<lightning-icon icon-name="utility:info" slot="media"> </lightning-icon>
					<h2 class="slds-var-p-bottom_small"><strong>Synopsis</strong></h2>
					<p class="slds-var-p-vertical_x-small slds-hyphenate">
						The Demo Date Shifter tool allows the Salesforce SE to adjust all the&nbsp;
						<span class="slds-text-font_monospace">Date</span> &nbsp;and&nbsp;
						<span class="slds-text-font_monospace">DateTime</span> &nbsp;fields that are important to his or her
						upcoming demo or dry run by an amount that maintains the logic of the original demo creation. For instance,
						the demo might have been built with a number of cases, opportunities, or tasks in the past, a current
						working case, and a number of tasks or calendar appointments in the future. This tool allows the SE to shift
						all the dates in those objects relative to a reference record in the org. As an example, the SE might want
						to shift all the dates so that the last case was closed no later than the date and time of next week's demo.
						This tool would then calculate the amount of time between that last case closed date and time and the date
						and time of the upcoming demo. It then would shift all the dates and times in the objects the SE specifies
						by exactly that same amount so that they all make sense when the demo is presented.
					</p>
					<p class="slds-var-p-vertical_x-small slds-hyphenate">
						The Demo Date Shifter can fine-tune the date and time shifting beyond the date boundary and also shift dates
						backwards and forwards by arbitrary amounts. This allows the SE to shift dates forward to the date and time
						of the actual demo and be able to shift them backwards if any anomalies result.
					</p>
					<h2 class="slds-var-p-vertical_small"><strong>Configuration</strong></h2>
					<p class="slds-var-p-vertical_x-small slds-hyphenate">
						Setting up the objects whose&nbsp; <span class="slds-text-font_monospace">Date</span> &nbsp;and&nbsp;
						<span class="slds-text-font_monospace">DateTime</span> &nbsp;fields are to be shifted is easy: just navigate
						to the&nbsp;
						<lightning-formatted-url label="Date Shift Object tab" value={dateShiftObjectListViewURL} target="_blank">
						</lightning-formatted-url>
						&nbsp;and create as many records as you need. Each one requires the API name of the object whose&nbsp;
						<span class="slds-text-font_monospace">Date</span> &nbsp;and&nbsp;
						<span class="slds-text-font_monospace">DateTime</span> &nbsp;fields you want to shift. Additionally, you can
						can check a box specifying whether to ensure that a date falls on a weekday when it's shifted (if the
						shifted date/time falls on a Saturday, it will be further adjusted to fall on the previous Friday; if it
						falls on a Sunday, it will be further adjusted to fall on the following Monday). This can be useful in demo
						scenarios in which, say, cases can come in any time during the week but calendar events are only scheduled
						with people on weekdays. To adjust the minutes as well as the date (useful for objects like Cases), check
						the&nbsp; <span class="slds-text-font_monospace">Adjust Minutes</span> &nbsp;box; leave it unchecked so
						that&nbsp; <span class="slds-text-font_monospace">DateTime</span> &nbsp;fields in objects like calendar
						events that typically begin and end on hour or half-hour boundaries won't wind up with odd-looking times.
						Finally, you can use a checkbox to specify whether or not the object is active, in case you wanted to
						deactivate it temporarily without deleting the definition entirely.
					</p>
					<p class="slds-var-p-vertical_x-small slds-hyphenate">
						For each object in the list, the component inspects the object's schema and gathers a list of all&nbsp;
						<span class="slds-text-font_monospace">Date</span> &nbsp;and&nbsp;
						<span class="slds-text-font_monospace">DateTime</span> &nbsp;fields that are updateable (certain audit
						fields such as&nbsp; <span class="slds-text-font_monospace">CreatedDate</span> &nbsp;cannot be modified for
						security reasons; also, the&nbsp; <span class="slds-text-font_monospace">Case</span> &nbsp;fields&nbsp;
						<span class="slds-text-font_monospace">SlaStartDate</span> &nbsp;and&nbsp;
						<span class="slds-text-font_monospace">SlaExitDate</span>
						&nbsp;will not be shifted to avoid errors concerning entitlements on closed cases).
					</p>
					<h2 class="slds-var-p-vertical_small"><strong>Reference</strong></h2>
					<p class="slds-var-p-vertical_x-small slds-hyphenate">
						You can always find the latest version of this component in&nbsp;
						<lightning-formatted-url
							label="this GitHub repository"
							value="https://github.com/SFDC-Assets/Demo-Date-Shifter"
						>
						</lightning-formatted-url>
						.
					</p>
				</lightning-tile>
			</section>
		</template>
	</lightning-card>
</template>
